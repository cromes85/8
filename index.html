<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Absences et Heures de Travail</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Gestion des Absences et Heures de Travail</h1>

    <div class="form-container">
        <div class="form-group">
            <label for="employee-name">Nom de l'employé :</label>
            <input type="text" id="employee-name" placeholder="Nom de l'employé">
        </div>

        <div class="form-group">
            <label for="date">Date :</label>
            <input type="date" id="date">
        </div>

        <div class="form-group">
            <label for="entry-time">Heure d'entrée :</label>
            <input type="time" id="entry-time">
        </div>

        <div class="form-group">
            <label for="exit-time">Heure de sortie :</label>
            <input type="time" id="exit-time">
        </div>

        <div class="form-group">
            <label for="comments">Commentaires :</label>
            <input type="text" id="comments" placeholder="Commentaires">
        </div>

        <div class="form-buttons">
            <button id="add-button">Ajouter</button>
            <button id="absent-button">Absent</button>
        </div>
    </div>

    <div class="filter-container">
        <div class="filter-group">
            <label for="filter-employee">Filtrer par employé :</label>
            <input type="text" id="filter-employee" placeholder="Nom de l'employé">
        </div>

        <div class="filter-buttons">
            <button id="filter-button">Filtrer</button>
            <button id="export-button">Exporter</button>
        </div>
    </div>

    <div class="calendar" id="calendar">
        <div id="calendar-header">
            <button id="prev-month">Précédent</button>
            <span id="month-year"></span>
            <button id="next-month">Suivant</button>
        </div>
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>Dim</th>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mer</th>
                    <th>Jeu</th>
                    <th>Ven</th>
                    <th>Sam</th>
                </tr>
            </thead>
            <tbody>
                <!-- Le calendrier sera généré ici -->
            </tbody>
        </table>
    </div>

    <div id="context-menu" class="context-menu">
        <button id="edit-event">Modifier</button>
        <button id="delete-event">Supprimer</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
